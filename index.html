<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <section>
  <header>
    <img src="pic.jpg" alt="">
  </header>
    <h1>What is the weather near you?
    </h1>
    <input id="city" type="text" placeholder="city">
    <input id="state" type="text" placeholder="state">
    <input id="country" type="text" placeholder="country">

    <button type="button" name="button">Current Temperature</button>
  <div>
    <h4>The temperature in your area is:</h4>
    <span class="mainTemp"></span>

    <h4>Today's high will be:</h4>
    <span class="maxTemp"></span>

    <h4>Today's low will be:</h4>
    <span class="minTemp"></span>
  </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
